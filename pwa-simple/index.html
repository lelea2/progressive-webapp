<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#663399">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles.css">
  <title>Simple Progressive Web App</title>
</head>

<body>
  <header class="app-header">
    <h1 class="app-header__heading">Simple Progressive Web App</h1>
  </header>
  <main class="app-content">
    <p>
      Progressive Web App: after visiting this page once itâ€™ll be available offline.
    </p>
    <button class="button">Totoro Exercise!</button>
  </main>
  <aside class="app-popover app-popover--hidden">
    <img class="app-popover__image" src="./images/offline.png" alt="dancing">
    <button class="app-popover__close button">&times; close</button>
  </aside>

  <script src="./scripts.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => {
          console.log(`ServiceWorker registered!`);
        })
        .catch(error => {
          console.error('ServiceWorker error:', error);
        });
    }
  </script>
</body>

</html>
